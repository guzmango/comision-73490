<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Flex - Entrega Final</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Boldonse&family=Lexend:wght@100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/catalogo.js" defer></script>
    <script src="js/index.js" defer></script>
</head>
<body>
    <div class="container px-4">
        <div class="row gx-5">
            <div class="section-suggestions col-md-8">
                <div class="p-3">
                    <h1>Recomendaciones de libros</h1>
                    <div class="options-container mb-4"> 
                        <form action="submit" id="suggestions-options-form" class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label for="suggestions-genre-select" class="form-label">¿Cuál género literario prefieres?</label>
                                <select id="suggestions-genre-select" name="suggestions-genre-select" class="form-select">
                                    <option value="romance">Romance</option>
                                    <option value="terror">Terror</option>
                                    <option value="ciencia ficcion">Ciencia Ficción</option>
                                    <option value="comics">Novela Gráfica</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="suggestions-qty-input" class="form-label">¿Cuántas recomendaciones quieres?</label>
                                <input type="number" id="suggestions-qty-input" name="suggestions-qty-input" min="1" max="5" value="1" class="form-control" />
                            </div>
                            <div class="col-12 ">
                                <input type="submit" class="btn btn-primary" id="suggestions-get-button" value="Obtener Recomendaciones" />
                                <input type="button" class="btn btn-secondary" id="suggestions-delete-button" value="Limpiar" />
                            </div>
                        </form>
                    </div>

                    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                        </symbol>
                        <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
                        </symbol>
                        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                        </symbol>
                    </svg>
        
                    <div id="selected-options-content"></div>
            
                    <div id="suggestions-content" class="row row-cols-1 row-cols-md-3 g-4 mb-3 justify-content-center"></div>

                </div>
            </div>
            <div class="section-wishlist col-md-4 border bg-light text-center">
                <div class="p-3">
                    <h3 class="text-capitalize">Bienvenido <span id="user-name-label" class="text-secondary fst-italic"></span></h3>
                    <p>Guarda tu nombre de usuario para agregar recomendaciones a la lista de deseos.</p>
                </div>

                <form id="user-form" class="row g-3 needs-validation" novalidate>
                    <div class="mb-3 row">
                        <label for="user-name-input" class="visually-hidden">Usuario</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text" id="user-name-prepend">@</span>
                            <input type="text" class="form-control" id="user-name-input" aria-describedby="user-name-prepend" required>
                            
                            <div class="invalid-feedback">
                                Por favor escoge un usuario.
                            </div>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <div class="col">
                            <button id="user-save-button" class="btn btn-primary btn-sm" type="button">Guardar Usuario</button>
                        </div>
                        <div class="col">
                            <button id="user-delete-button" class="btn btn-secondary btn-sm" type="button">Borrar Usuario</button>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col">
                            <button id="wishlist-delete-button" class="btn btn-secondary btn-sm" type="button">Limpiar Wishlist</button>
                        </div>
                    </div>
                </form>
                
                <hr>
                <h2 class="pb-3">Lista de Deseos</h2>

                <div class="row mb-4">
                    <div id="wishlist"></div>
                </div>
            </div>
        </div>
    </div>   
</body>
</html>
