<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Flex - Segunda Entrega (DOM)</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/catalogo.js" defer></script>
    <script src="js/index.js" defer></script>
</head>
<body>
    <div class="contenido-index">
        <section class="seccion-recs">
            <h1>Recomendaciones de libros</h1>
            <div class="opciones"> 
                <form action="submit" id="datosUsuario">
                    <section>
                        <label for="generoList">¿Cuál género literario prefieres?</label>
                        <select id="generoList" name="generoList">
                            <option value="romance">Romance</option>
                            <option value="terror">Terror</option>
                            <option value="ciencia ficcion">Ciencia Ficción</option>
                            <option value="comics">Novela Gráfica</option>
                        </select>
                    </section>
                    <section>
                        <label for="numRecsTxt">¿Cuántas recomendaciones quieres?</label>
                        <input type="number" id="numRecsTxt" name="numRecsTxt" min="1" max="5" value="1" />
                    </section>
                    <section>
                        <input type="submit" id="btnObtenerRecs" value="Obtener Recomendaciones" />
                        <input type="button" id="btnBorrarRecs" value="Limpiar" />
                    </section>
                </form>
            </div>

            <div id="seleccion"></div>
    
            <div id="resultados"></div>
        </section>
        <section class="seccion-wishlist">
            <h2>Lista de Deseos</h2>
            <h3>¡Hola <span id="lblNombreUsuario"></span>!</h3>
            <p>Guarda tu nombre de usuario para agregar recomendaciones a la lista de deseos.</p>
            
            <input type="text" id="usuarioTxt" name="usuarioTxt" required />
            <p id="errorUsuario" class="error"></p>
            <button id="btnGuardarUsuario" disabled="true">Guardar Usuario</button>
            <button id="btnBorrarUsuario">Borrar Usuario</button>
            <button id="btnLimpiarWishlist">Limpiar Wishlist</button>
            <div id="wishlist"></div>
        </section>
    </div>    
</body>
</html>
